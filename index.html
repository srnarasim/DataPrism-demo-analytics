<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/DataPrism-demo-analytics/dataprism-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security headers for WebAssembly -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    
    <!-- SEO and social media -->
    <title>DataPrism Demo Analytics - Standalone CDN Integration</title>
    <meta name="description" content="Standalone demo showcasing DataPrism's analytics capabilities via CDN integration" />
    <meta name="keywords" content="DataPrism, analytics, demo, CDN, WebAssembly, SQL, data visualization" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="DataPrism Demo Analytics" />
    <meta property="og:description" content="Experience DataPrism's powerful analytics capabilities in this standalone demo" />
    <meta property="og:type" content="website" />
    
    <!-- Preconnect to CDN for better performance -->
    <link rel="preconnect" href="https://srnarasim.github.io" />
    <link rel="dns-prefetch" href="https://srnarasim.github.io" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app is ready */
      .app-ready .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    <script type="module" crossorigin src="/DataPrism-demo-analytics/assets/index-9fO2jPxg.js"></script>
    <link rel="modulepreload" crossorigin href="/DataPrism-demo-analytics/assets/vendor-d-Riw1xL.js">
    <link rel="stylesheet" crossorigin href="/DataPrism-demo-analytics/assets/index-CJ1q8xrI.css">
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-content">
        <div class="spinner"></div>
        <h2 class="text-xl font-semibold mb-2">DataPrism Demo Analytics</h2>
        <p class="text-sm opacity-75">Loading from CDN...</p>
      </div>
    </div>
    
    <!-- Main application root -->
    <div id="root"></div>
    
    <!-- Module entry point -->
    
    <!-- Loading screen management -->
    <script>
      // Hide loading screen when the app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-ready');
          setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });
    </script>
  </body>
</html>
